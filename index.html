<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="page-wrapper">
        <div class="card">
            <div class="card-packaging bg-img-base"
                style="background-image: url(https://media2.giphy.com/media/oQDXk8N4MSoY8/giphy.gif?cid=790b76115cd8c35a3354493973d4ea65&rid=giphy.gif)">
                <div class="card-center">
                    <a class="close bg-img-base" href="#"
                        style="background-image: url(https://cdn3.iconfinder.com/data/icons/pyconic-icons-1-2/512/close-circle-512.png)"></a>
                </div>
                <div class="card--first">
                    <div class="card-wrapper bg-img-base front"
                        style="background-image: url(https://media1.giphy.com/media/FrfvK9FJUynFC/giphy.gif?cid=790b76115cd8c25f434d444955e4a1a0&rid=giphy.gif)">
                        <a class="open" href="#">
                            <div class="open-tail"></div>
                            <div class="open-main"><span class="open-title">Open</span></div>
                        </a>
                    </div>
                    <div class="card-wrapper bg-img-base back"
                        style="background-image: url(http://mochimochiland.com/images/knittinggnome600.gif)">
                    </div>
                </div>
                <div class="card--third">
                    <div class="card-wrapper bg-img-base front"
                        style="background-image: url(https://media2.giphy.com/media/eCxL0w1RAh9iE/giphy.gif?cid=790b76115cd8c2f874725a6b730f98a1&rid=giphy.gif)">
                    </div>
                    <div class="card-wrapper bg-img-base back"
                        style="background-image: url(https://media1.giphy.com/media/1dJtV4AEBrAAkohZIc/giphy.gif?cid=790b76115cd8c3e34a6136346bc8be32&rid=giphy.gif)">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
