<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp mời</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index.js">
</head>

<body>
    <div class="invitation">
        <h1>Thiệp Mời</h1>
        <p>Xin hân hạnh mời bạn đến với sự kiện đặc biệt của chúng tôi!</p>
        <button id="openLetter">Mở Thư</button>
        <div class="letter" id="letterContent">
            <h2>Thư mời</h2>
            <p>Xin chào,</p>
            <p>Chúng tôi trân trọng thông báo về sự kiện đặc biệt sẽ diễn ra vào ngày...</p>
            <p>Mong sự có mặt của bạn!</p>
            <button id="closeLetter">Đóng</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
